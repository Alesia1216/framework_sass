<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameworkSass</title>

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-fluid debug-border">
        <div class="row">
            <div class="col-3">
                <div class="item fs-sm-1 fs-md-2 fs-lg-3 fs-xl-4">.col-3</div>
            </div>
            <div class="col-7">
                <div class="item fs-sm-2 fs-md-3 fs-lg-4 fs-xl-1">.col-7</div>
            </div>
            <div class="col-2">
                <div class="item fs-sm-3 fs-md-4 fs-lg-1 fs-xl-2">.col-2</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="item fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1">.col</div>
            </div>
            <div class="col-auto">
                <div class="item fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1">.col-auto</div>
            </div>
            <div class="col-6">
                <div class="item fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1">.col-6</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 class="fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1">Título Responsive</h1>
            </div>
            <div class="col">
                <p class="fs-sm-4 fs-md-3 fs-lg-2 fs-xl-1">
                    Este texto cambia de tamaño según el ancho de la pantalla.
                </p>
            </div>
        </div>
    </div>
  </body>
</html>
